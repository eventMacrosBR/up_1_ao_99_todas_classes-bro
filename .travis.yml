language: c

matrix:
  include:
    - os: linux
      env: NAME="script build"
      sudo: required
      dist: trusty
      services: docker
      addons:
        apt:
          packages:
            - zip 
            - curl
      script: "./.travis/build.sh"

before_script:
      - curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
      - curl https://packages.microsoft.com/config/ubuntu/14.04/prod.list | sudo tee /etc/apt/sources.list.d/microsoft.list
      - sudo apt-get update
      - sudo apt-get install -y powershell
      - chmod +x ./.travis/build.sh

before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name "EventMacrosBR"
      - git config --local user.email "noreply@noreply.org"
      - git tag "$(git rev-list --count master).$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key: 
     secure: ""
  file_glob: true
  file: dist/*
  skip_cleanup: true
  
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e781a175095502e5c314
    on_success: always  
    on_failure: always  
    on_start: always    

